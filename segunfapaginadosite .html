<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Terminada</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos gerais para o corpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box; 
            flex-direction: column; 
            background-image: url(https://th.bing.com/th/id/R.8971dab470c244cfeb1fab669bc7f0d2?rik=7R0t8nKjllRtAQ&riu=http%3a%2f%2fwww.calendariodovestibular.com.br%2fwp-content%2fuploads%2f2014%2f08%2f3445_1.jpg&ehk=R8rlv82iVaKumDjAgBxq%2baWk%2bTHd71i%2fgAswMNj6T%2bQ%3d&risl=&pid=ImgRaw&r=0);
            background-size: cover; /* A imagem cobre toda a tela */
            background-position: center; /* Centraliza a imagem */
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Limita a largura máxima */
            margin: 0 auto; /* Garante que o cabeçalho fique centralizado */
            margin-bottom: 20px; /* Espaçamento inferior */
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 18px;
            margin: 10px 0 0;
        }

        /* Estilos para a seção destaque */
        .destaque {
            background-color: rgba(255, 255, 255, 0.8); /* Cor de fundo semitransparente */
            padding: 30px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 20px; /* Espaçamento inferior */
        }

        .destaque h2 {
            font-size: 24px;
            color: #333;
        }

        /* Estilos para a seção de informações - CORRIGIDO */
        .info {
            background-color: rgba(255, 255, 255, 0.9); /* Adicionando fundo branco semitransparente */
            padding: 5px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para destacar */
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .botao {
            position: absolute;
            top: 10px;  
            left: 10px;  
            padding: 10px 20px;
            background: linear-gradient(90deg, #004080, #1100ff);
            color: white;
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .botao:hover {
            background: linear-gradient(90deg, #00bbe0, #00f7ff);
            transform: scale(1.50);
        }
    </style>
</head>
<body>
    <header>
        <h1>QUE PENA</h1>
        <p>As inscrições já foram encerradas. Tente novamente no próximo ano!</p>
    </header>

    <section class="destaque">
        <div class="conteudo">
            <h2>Agradecemos o seu interesse!</h2>
        </div>
    </section>

    <section class="info">
        <p>Fique atento para novas atualizações em breve.</p>
    </section>
    <section>
        <a href="file:///C:/Users/ALUNO/Documents/sla/sitejuniplacThiagoW.html">
            <button class="botao"> voltar </button>
        </a>
    </section>
</body>
</html>
